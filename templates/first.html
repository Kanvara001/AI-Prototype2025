<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="card">
        <h2>Iris Analysis</h2>
        <p class="subtitle">AI-Powered Botanical Classification</p>
        
        <form action="/predict" method="post" id="irisForm">
            <div class="input-grid">
                <div class="form-group">
                    <label>Sepal Length</label>
                    <input type="number" step="0.1" name="sepal_length" required placeholder="5.1">
                </div>
                <div class="form-group">
                    <label>Sepal Width</label>
                    <input type="number" step="0.1" name="sepal_width" required placeholder="3.5">
                </div>
                <div class="form-group">
                    <label>Petal Length</label>
                    <input type="number" step="0.1" name="petal_length" required placeholder="1.4">
                </div>
                <div class="form-group">
                    <label>Petal Width</label>
                    <input type="number" step="0.1" name="petal_width" required placeholder="0.2">
                </div>
            </div>

            <button type="submit" id="predictBtn">Run Analysis</button>
        </form>

        {% if prediction_text %}
            {% if 'Error' in prediction_text %}
                <div class="error-box">
                    {{ prediction_text }}
                </div>
            {% else %}
                <div class="result-box">
                    <span class="result-tag">Classification Result</span>
                    
                    <div class="result-title">
                        {{ prediction_text.replace('Prediction:', '') }}
                    </div>
                    
                    {% if flower_image %}
                    <div class="image-frame">
                        <img src="{{ url_for('static', filename='images/' + flower_image) }}" alt="Predicted Flower">
                    </div>
                    {% endif %}
                </div>
            {% endif %}
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
